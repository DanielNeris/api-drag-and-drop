version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3333:3333'
    environment:
      DATABASE_URL: postgresql://docker:docker@pg:5432/dnd
      JWT_SECRET: your_jwt_secret
      BASE_URL: http://localhost:3333
    depends_on:
      - pg
    networks:
      - app-network

  pg:
    image: bitnami/postgresql:13.16.0
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: dnd
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
